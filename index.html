<!DOCTYPE html>
<html>

	<head>
		<title>the blues | joyce rice</title>
		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--Chart.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<!--cascade that shit yo-->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
		<!--scale it for mobile-->
		<meta charset="utf-8" name=viewport content="width=device-width, initial-scale=1">
	</head>

<!--***-->

	<body>
		<img src="panels/title.jpg" alt="the blues">
		<div class="description">
			<p>The Blues is a story with a dynamic shape. Distribute 6 clicks across the three panels below to determine the shape of your story:</p>
			<!--<h2 id="counter">6</h2>-->
		</div>
		<div class="playerInput">
			<img src="panels/start.png" id="START_INTENSE">
			<img src="panels/hole.png" id="HOLE_INTENSE">
			<img src="panels/end.png" id="END_INTENSE">
		</div>

		<div class="chartContainer">
			<canvas id="testChart"></canvas>
		</div>

		<button type="button" onClick="comicGenerator()" id="btn">Go</button>

		<div id="comic">
			<div id="startSection"></div>
			<div id="holeSection"></div>
			<div id="endSection"></div>
		</div>

		<div id="playAgain"></div>

		<script type="text/javascript" src="script.js"></script>
		

		<!--<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>
		<script type="text/javascript" src="fusion.js"></script>-->
	</body>

</html>
